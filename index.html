<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orbit - Bootstrap 4 Resume/CV Template for Developers</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Resume/CV Template for Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico">  
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS-->
	<script defer src="assets/fontawesome/js/all.min.js"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/orbit-1.css">
    
    <!-- DEMO ONLY --> 
    <link id="theme-style" rel="stylesheet" href="demo/demo.css">
    
</head> 

<body >
	
	<!-- DEMO ONLY --> 

	
    <div class="wrapper">
        <div class="sidebar-wrapper">
            <div class="profile-container">
                <img class="profile" src="assets/images/profile_placeholder.gif" alt="" />
                <h1 class="name">مبینا ابوالحسن خانی</h1>
                <h3 class="tagline">برنامه نویس وب</h3>
            </div><!--//profile-container-->
            
            <div class="contact-container container-block">
                <ul class="list-unstyled contact-list">
                    <li class="email"><i class="fas fa-envelope"></i><a href="mailto: yourname@email.com">shermoonblate@gmail.com</a></li>
                    <li class="github"><i class="fab fa-github"></i><a href="http://MobinaAbolhasankhani.github.io/" target="_blank"></a></li>
                   
                </ul>
            </div><!--//contact-container-->
            
           
            
           
        </div><!--//sidebar-wrapper-->
        
        <div class="main-wrapper">
            <div class="education-container container-block">
                <h2 class="container-block-title text-right"> : تحصیلات </h2>
                <ul class="list-unstyled interests-list text-right">
                    
                    <li><span class="lang-desc text-right">کارشناسی مهندسی کامپیوتر ورودی سال 97</span></li>
                </ul>
            </div><!--//education-container-->
            
            
            <div class="languages-container container-block">
                <h2 class="container-block-title text-right"> : زبان ها </h2>
                <ul class="list-unstyled interests-list">
                    <li>Persian<span class="lang-desc">(Native)</span></li>
                    <li>English<span class="lang-desc">(Professional)</span></li>
                </ul>
            </div><!--//interests-->
            
            <section class="skills-section section mt-5">
                <div class="education-container container-block">
                    <h2 class="container-block-title text-right"> : مهارت ها</h2>
                    
                </div><!--//education-container-->
                <h2 class="section-title"><span class="icon-holder"><i class="fas fa-rocket"></i></span>Skills</h2>
                <div class="skillset">        
                   
                    <div class="item">
                        <h3 class="level-title">Javascript &amp; jQuery</h3>

                        <div class="progress level-bar">
						    <div class="progress-bar theme-progress-bar" role="progressbar" style="width: 50%" aria-valuenow="98" aria-valuemin="0" aria-valuemax="100"></div>
						</div>                              
                    </div><!--//item-->
                   
                    
                    <div class="item">
                        <h3 class="level-title">HTML5 &amp; CSS</h3>
                        <div class="progress level-bar">
							    <div class="progress-bar theme-progress-bar" role="progressbar" style="width: 70%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100"></div>
						</div>                                
                    </div><!--//item-->
                    
                   
                    
                    <div class="item">
                        <h3 class="level-title">Sketch &amp; Photoshop</h3>
                        <div class="progress level-bar">
						    <div class="progress-bar theme-progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
						</div>                                 
                    </div><!--//item-->
                    
                </div>  
            </section><!--//skills-section-->
            
        </div><!--//main-body-->
    </div>
 
    
    <script type="text/javascript" src="demo/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="demo/demo.js"></script>  
        
</body>
</html>
